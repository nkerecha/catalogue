<body>


	<div class="container-contact100">

		<div class="wrap-contact100">
			<form name = "form_name" class="contact100-form validate-form" action='add' method="post" onsubmit="return validateForm()">
				<span class="contact100-form-title">
				Required Catalogue Fields
				</span>

				<div id = "setter" class="wrap-input100 validate-input" data-validate="Please enter the entity name">
					<input class="input100" type="text" name="data_name" placeholder="Data Entity Name">
					<span class="focus-input100"></span>
				</div>

				<div id = "setter" class="wrap-input100 validate-input" data-validate = "Please enter serial number">
					<input class="input100" type="text" name="serial_number" placeholder="Serial Number">
					<span class="focus-input100"></span>
				</div>

				<div id = "setter" class="wrap-input100 validate-input" data-validate = "Please enter source name">
					<input class="input100" type="text" name="source_name" placeholder="Data Source Name">
					<span class="focus-input100"></span>
				</div>

				<div id = "setter" class="wrap-input100 validate-input" data-validate = "Please enter the Description">
					<textarea class="input100" name="description" placeholder="Data Description"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div id = "setter" class="wrap-input100 validate-input" data-validate = "Please enter business owner">
					<input class="input100" type="text" name="data_owner" placeholder="Data Owner">
					<span class="focus-input100"></span>
				</div>

				<div id = "setter" class="wrap-input100 validate-input" data-validate = "Please enter YES/NO">
					<input class="input100" type="text" name="private_data" placeholder="Contains private data">
					<span class="focus-input100"></span>
				</div>

				<div id = "setter" class="wrap-input100 validate-input" data-validate = "Please enter the column tags">
					<textarea class="input100" name="tags" placeholder="Tags (Optional)"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div id = "setter" class="wrap-input100 validate-input" data-validate = "Please enter YES/NO">
					<input class="input100" type="text" name="recurring_data" placeholder="Is there recurring data">
					<span class="focus-input100"></span>
				</div>
				{% with messages = get_flashed_messages() %}
		  {% if messages %}
		    {% for message in messages %}
			  <div class="alert alert-warning alert-dismissible" role="alert">
			  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
				{{message}}
			  </div>
			{% endfor %}
		  {% endif %}
		{% endwith %}

		{% block body %}{% endblock %}

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Add
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
